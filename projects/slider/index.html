<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IvaKit | Slider-Responsive</title>
  <link rel="shortcut icon" href="/assets/icons/favicon.png" sizes="32x32" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="slider-container">
      <div class="slider active">
        <img src="assets/img1.jpg" alt="nature">
      </div>
      <div class="slider">
        <img src="assets/img2.jpg" alt="nature">
      </div>
      <div class="slider">
        <img src="assets/img3.jpg" alt="nature">
      </div>
      <div class="slider">
        <img src="assets/img4.jpg" alt="nature">
      </div>
      <div class="slider">
        <img src="assets/img5.jpg" alt="nature">
      </div>
      <div class="slider">
        <img src="assets/img6.jpg" alt="nature">
      </div>
      <div class="button__container">
        <a href="#" id="btn-preview"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="#" id="btn-next"><i class="fa-solid fa-arrow-right"></i></a>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
